{% extends 'base.html' %} 

{% block content %}
<style>
    table {
        border-spacing: 10px;
    }

    th {
        text-align: right;
    }
</style>


<h1>Add New Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <th>
                <label for="id_name">Name:</label>
            </th>
            <td>
              <input type="text" name="name" maxlength="100" required id="id_name">
            </td>
        </tr>
        <tr>
            <th>
                <label for="id_amount">Amount:</label>
            </th>
            <td>
                <input type="number" name="amount" required id="id_amount">
            </td>
        </tr>
        <tr>
            <th>
                <label for="id_description">Description:</label>
            </th>
            <td>
              <textarea name="description" cols="40" rows="10" required id="id_description"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <label for="id_category">Category:</label>
            </th>
            <td>
                <input type="text" name="category" maxlength="100" required id="id_category">
            </td>
        </tr>
        <tr>
            <th>
                <label for="id_price">Price:</label>
            </th>
            <td>
              <input type="number" name="price" required id="id_price">
            </td>
          </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product"/>
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
